<div class="primary-content">
  <h1 style="text-align: center; font-size: 5em; color: #888; margin-bottom: 50px;" class="gallery-header">Photo Gallery</h1>
  <div class="photo-overlay" style="background: url('{{photo}}')" ng-repeat="photo in photos">
    <a class="swipebox" rel="bar" href="{{photo}}" style="display: block">
      <img src="{{photo}}" rel="bar">
    </a>
  </div>
</div>
